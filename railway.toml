# Railway 部署配置
# 详细说明: docs/DEPLOY_RAILWAY.md

[build]
# 使用 docker 目录下的 Dockerfile
dockerfilePath = "docker/Dockerfile"

[deploy]
# 启动命令：WebUI + 定时任务模式
# 注意：Railway 会设置 PORT 环境变量，代码中已通过 WEBUI_PORT 处理
startCommand = "python main.py --webui --schedule"
# 健康检查路径
healthcheckPath = "/health"
# 健康检查超时（秒）- Python 项目启动较慢，给足时间
healthcheckTimeout = 120
# 重启策略
restartPolicyType = "ON_FAILURE"
# 最大重启次数
restartPolicyMaxRetries = 5
